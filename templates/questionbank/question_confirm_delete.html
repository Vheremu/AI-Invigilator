{% extends 'questionbank/questionbankbase.html' %}
{% load static %}
{% block body_block %}
<link rel='stylesheet'href={% static 'wlx.css'%}>


<h1>Confirm Deletion</h1>
<h2>{{question_details.questionname}}?</h2>
<form method = 'post'>
  {% csrf_token %}

  <input type='submit' class='log' value='Delete'>
  <button class='log' ><a href='{% url 'questionbank_app:list'  %}'>Cancel</a></button >
</form>
{% endblock %}
